<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Formulario HTML5</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <form>
            <p>
            <label for="email">E-mail:
                <input type="email">
            </label>
            </p>
            <p>
            <label for="url">URL:
                <input type="url">
            </label>
            </p>
            <p>
            <label for="date">Date:
                <input type="date">
            </label>
            </p>
            <p>
                <label for="time">Time:
                    <input type="time">
                </label>
            </p>
            <p>
                <label for="datetime">DateTime:
                    <input type="datetime">
                </label>
            </p>
            <p>
                <label for="month">Month:
                    <input type="month">
                </label>
            </p>
            <p>
                <label for="week">Week:
                    <input type="week">
                </label>
            </p>
            <p>
                <label for="number">Number:
                    <input type="number">
                </label>
            </p>
            <p>
                <label for="range">Range:
                    <input type="range">
                </label>
            </p>
            <p>
                <label for="tel">Tel:
                    <input type="tel">
                </label>
            </p>
            <p>
                <label for="search">Search:
                    <input type="search">
                </label>
            </p>
            <p>
                <label for="color">Color:
                    <input type="color">
                </label>
            </p>
            <p>
                <label for="list">List:
                <input id="list" type="text" list="mylist">
                <datalist id="mylist">
                    <option label="Gui" value="Guipuzcoa">
                    <option label="Viz" value="Vizcaya">
                    <option label="Ala" value="Alava">
                </datalist>
                </label>
            </p>
            <p>
                <label for="all">Af.Ph.Rq.Ac:
                    <input type="text" autofocus autocomplete="on" required placeholder="prueba">
                </label>
            </p>
            <p>
                <label for="number">Numbers[1-10]:
                    <input type="number" min="1" max="10">
                </label>
            </p>
            <p>
                <label for="ficheros">Ficheros:
                    <input type="file" multiple="multiple">
                </label>
            </p>
            <p>
                <label for="clave">Clave:
                    <input type="password" min="8" pattern="[0-9]([0-9][a-z][A-Z]){}[A-Z]{1}">
                </label>
            </p>
            <p>
                <label for="progress">Progreso:
                    <progress value="5" max="17">5</progress>
                </label>
            </p>
            <p>
                <label for="enviar">Enviar:
                    <input type="button" value="Enviar">
                </label>
            </p>
        </form>
    </body>
</html>
