<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Rellenar tu CV</h1>
        <form action="#" name="formulario" method="post" enctype="multipart/form-data">
            <p>
            <label id="nombre"> Nombre <br/>
                <input type="text" name="nombre" class="tipo1" /> <br/>
            </label>
            </p>
            <p>
            <label id="apellido"> Apellido <br/>
                <input type="text" name="apellido" class="tipo2"  /> <br/>
            </label>
            </p>
            <p>
            <label id="pass"> Contrase√±a  <br/>
                <input type="password" name="pass" class="tipo1"  /> <br/>
            </label>
            </p>
            <p>
            <label id="dni"> DNI  <br/>
                <input type="text" name="dni" class="tipo3"  /> <br/>
            </label>
            </p>
            <p>
            <label id="sexo">Sexo  <br/>
                <input type="radio" name="sexo" value="hombre" />Hombre  <br/>
                <input type="radio" name="sexo" value="mujer" />Mujer  <br/>
            </label>
            </p>
            <label id="foto">Incluir mi foto <br/>
                <input type="file" name="foto" /> <br/>
            </label>
            <p>
            <textarea name="descripcion" cols="50" rows="5"></textarea> <br/>
            </p>
            <p>
            <input type="checkbox" name="suscripcion" checked/> Subscribirme al bolet&iacute;n de noticias <br/>
            </p>
            <p>
                <input type="submit" name="enviar" value="Guardar cambios"/>
                <input type="reset" name="borrar" value="Borrar los datos introducidos"/>
            </p>
        </form>
    </body>

</html>
